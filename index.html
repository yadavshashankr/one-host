<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar (Contact List) -->
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <div class="user-profile">
                    <span class="material-icons avatar">account_circle</span>
                    <div class="user-info">
                        <div class="peer-id" id="my-peer-id">Connecting...</div>
                        <div class="connection-status">
                            <span class="status-dot"></span>
                            <span class="status-text">Initializing...</span>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-button" id="theme-toggle" title="Toggle Theme">
                        <span class="material-icons">dark_mode</span>
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-wrapper">
                    <span class="material-icons">search</span>
                    <input type="text" id="peer-search" placeholder="Search or enter peer ID">
                </div>
            </div>

            <!-- Contacts List -->
            <div class="contacts-list" id="contacts-list">
                <!-- Recent peers will be added here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area" id="chat-area">
            <!-- Welcome Screen (shown when no chat is selected) -->
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-content">
                    <img src="assets/logo.svg" alt="WebRTC Chat" class="welcome-logo">
                    <h1>Welcome to WebRTC Chat</h1>
                    <p>Select a peer to start chatting or share your ID to connect.</p>
                    <div class="share-id-section">
                        <button class="primary-button" id="share-id">
                            <span class="material-icons">share</span>
                            Share ID
                        </button>
                    </div>
                </div>
            </div>

            <!-- Active Chat Interface (hidden by default) -->
            <div class="chat-interface hidden" id="chat-interface">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-header-left">
                        <button class="icon-button menu-toggle" id="menu-toggle">
                            <span class="material-icons">menu</span>
                        </button>
                        <div class="peer-info">
                            <span class="material-icons">account_circle</span>
                            <div class="peer-details">
                                <div class="peer-name" id="active-peer-id">Peer ID</div>
                                <div class="peer-status" id="peer-status">Offline</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages-container" id="messages-container">
                    <!-- Messages will be added here -->
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator hidden" id="typing-indicator">
                    <span>typing...</span>
                </div>

                <!-- Message Input Area -->
                <div class="message-input-area">
                    <button class="icon-button" id="attach-file">
                        <span class="material-icons">attach_file</span>
                    </button>
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="Type a message">
                    </div>
                    <button class="icon-button" id="send-message">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- File Input (hidden) -->
        <input type="file" id="file-input" multiple hidden>

        <!-- Notifications Container -->
        <div class="notifications-container" id="notifications"></div>

        <!-- File Transfer Progress -->
        <div class="transfer-progress hidden" id="transfer-progress">
            <div class="progress-info">
                <span id="transfer-filename">filename.txt</span>
                <span id="transfer-status">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
